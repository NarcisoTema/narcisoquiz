<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NarcisoQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-blue">
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Toggle Dark Mode -->
  <label class="toggle-switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <!-- Login -->
  <div id="loginContainer" class="container">
    <h1>NarcisoQuiz</h1>
    <input type="text" id="username" placeholder="Nome de usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <select id="gender">
      <option value="">Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <button onclick="register()">Registrar</button>
    <button onclick="login()">Entrar</button>
    <button onclick="recover()">Recuperar Conta</button>
  </div>

  <!-- Quiz -->
  <div id="quizContainer" class="container hidden">
    <h2 id="welcomeUser"></h2>
    <div id="questionBox">
      <h3 id="question"></h3>
      <div id="options"></div>
    </div>
    <p>Pontuação: <span id="score">0</span></p>
    <p id="levelBadge"></p>
    <button onclick="nextQuestion()">Próxima</button>
    <button onclick="logout()">Sair</button>
  </div>

  <footer>Desenvolvido por Narciso Tema</footer>

  <script src="script.js"></script>
</body>
</html>
