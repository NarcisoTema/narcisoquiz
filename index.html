<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NarcisoQuiz</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e3c72" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-blue">
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Toggle Dark Mode -->
  <label class="toggle-switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <!-- Login -->
  <div id="loginContainer" class="container">
    <h1>NarcisoQuiz</h1>
    <input type="text" id="username" placeholder="Nome de usu√°rio" />
    <input type="password" id="password" placeholder="Senha" />
    <select id="gender">
      <option value="">Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <button onclick="register()">Registrar</button>
    <button onclick="login()">Entrar</button>
    <button onclick="recover()">Recuperar Conta</button>
  </div>

  <!-- Quiz -->
  <div id="quizContainer" class="container hidden">
    <h2 id="welcomeUser"></h2>
    <div id="timerBar" class="timer-bar"><div id="timerFill"></div></div>
    <div id="questionBox">
      <h3 id="question"></h3>
      <div id="options"></div>
    </div>
    <p>Pontua√ß√£o: <span id="score">0</span></p>
    <p id="levelBadge"></p>
    <button onclick="nextQuestion()">Pr√≥xima</button>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Tela Final -->
  <div id="finalScreen" class="container hidden">
    <h2>Parab√©ns!</h2>
    <p id="finalMessage"></p>
    <p>Total de pontos: <strong id="finalScore"></strong></p>
    <p>Tu √©s: <strong id="finalLevel"></strong></p>
    <button onclick="restartQuiz()">Jogar Novamente</button>
    <button onclick="showRanking()">Ver Ranking</button>
  </div>

  <!-- Tela Ranking -->
  <div id="rankingScreen" class="container hidden">
    <h2>üèÜ Ranking</h2>
    <ol id="rankingList"></ol>
    <button onclick="backToQuiz()">Voltar</button>
  </div>

  <footer>Desenvolvido por Narciso Tema</footer>

  <!-- Sons -->
  <audio id="correctSound" src="sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
